<html>
<head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <event-list></event-list>
    </template>
  </test-fixture>

  <dom-module id="event-list">
    <template>
      <iron-list id="list">
        <template>
          <div on-tap="tapHandler">[[item.index]]</div>
        </template>
      </iron-list>
    </template>

    <script type="module">
      import './fixtures/helpers.js';
      import '../iron-list.js';
      import {Polymer} from '@polymer/polymer/lib/legacy/polymer-fn.js';
      Polymer({
        is: 'event-list',

        created: function() {
          this.tapHandler = sinon.spy();
        }
      });
    </script>
  </dom-module>

<script type="module">
  import './fixtures/helpers.js';
  import '../iron-list.js';
  import '@polymer/iron-test-helpers/mock-interactions.js';
  suite('basic features', function() {
    var list, container;

    setup(function() {
      container = fixture('trivialList');
      list = container.$.list;
    });

    test(
        'event.model property is passed to declarative event handlers',
        function() {
          list.items = buildDataSet(100);
          PolymerFlush();
          MockInteractions.tap(getFirstItemFromList(list));

          var model = container.tapHandler.firstCall.args[0].model;
          assert.isDefined(model);
          assert.equal(model.item, list.items[0]);
          assert.equal(model.index, 0);
        });
  });
</script>

</body>
</html>

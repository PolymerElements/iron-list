<html>
<head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="helpers.html">
  <link rel="import" href="x-list.html">

</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <x-list item-height="50" list-height="300"></x-list>
    </template>
  </test-fixture>

  <script>

    suite('scroll thresholds', function() {
      var list, container;

      setup(function() {
        container = fixture('trivialList');
        list = container.list;
      });

      test('`lower-trigger` should fire when `lowerThreshold` is reached', function(done) {
        list.items = buildDataSet(100);
        list.lowerThreshold = 100;

        list.addEventListener('lower-trigger', function() {
          assert.isAbove(list.scrollTop, list.scrollHeight - list.offsetHeight - list.lowerThreshold);
          done();
        });

        flush(function() {
          var lastItem = getFirstItemFromList(list);
          var itemHeight = lastItem.offsetHeight;

          simulateScroll({
            list: list,
            contribution: 100,
            target: itemHeight * list.items.length
          }, function() {});
        });
      });

      test('`upper-trigger` should fire when `upperThreshold` is reached', function(done) {
        list.items = buildDataSet(100);
        list.upperThreshold = 100;
        list.addEventListener('upper-trigger', function() {
          assert.isBelow(list.scrollTop, list.upperThreshold);
          done();
        });

        flush(function() {
          var lastItem = getFirstItemFromList(list);
          var itemHeight = lastItem.offsetHeight;

          simulateScroll({
            list: list,
            contribution: 100,
            target: 20
          }, function() {});
        });
      });

    });

  </script>

</body>
</html>

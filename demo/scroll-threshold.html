<!doctype html>
<html>
<head>

  <title>Scroll thresholds using iron-list</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-spinner/paper-spinner.html">
  <link rel="import" href="../iron-list.html">

</head>
<body class="fullbleed" unresolved>

<dom-module id="x-threshold">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--paper-font-common-base);
        background-color: var(--paper-grey-200, #eee);
      }

      paper-toolbar {
        background: #F57C00;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        font-weight: bold;
        z-index: 1;
      }

      paper-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      iron-list {
        flex: 1 1;
        padding-top: 1px;
        padding-bottom: 16px;
        --iron-list-items-container: {
          max-width: 800px;
          margin: auto;
          margin-top: 60px;
          margin-bottom: 60px;
        };
      }

      .item {
        @apply(--layout-horizontal);
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        margin-bottom: 10px;
      }

      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .item .dim {
        color: #666;
      }

      .item .secondary {
        font-size: 14px;
      }

      .loader {
        position: absolute;
        bottom: -80px;
        left: 0;
        right: 0;
        top: auto;
        text-align: center;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        line-height: 80px;
        font-weight: bold;
        opacity: 1;
      }

      .loader paper-spinner {
        margin-left: 10px;
        line-height: 0;
      }
    </style>

      <iron-ajax id="xhr" auto
        url="//www.filltext.com/"
        params='{"rows": "10", "delay": 1, "fname":"{firstName}", "lname": "{lastName}", "address": "{streetAddress}",
         "city": "{city}", "state": "{usState|abb}", "zip": "{zip}", "integer": "{number|100}",
         "business": "{business}", "index": "{index}"}'
        handle-as="json"
        on-response="_didResponde">
      </iron-ajax>

      <paper-toolbar>
        <paper-icon-button icon="arrow-back" alt="Back"></paper-icon-button>
        <div class="flex"></div>
        <paper-icon-button icon="search" alt="Search"></paper-icon-button>
        <paper-icon-button icon="more-vert" alt="More options"></paper-icon-button>
        <div class="bottom title">Scroll thresholds</div>
      </paper-toolbar>
      <iron-list id="list" items="[]" as="person" lower-threshold="100" on-lower-trigger="_loadMore">
        <template>
          <div>
            <div class="item">
              <div class="primary dim">[[index]]</div>
              <div class="pad">
                <div class="primary"><span>[[person.fname]]</span> <span>[[person.lname]]</span></div>
                <div class="secondary">[[person.business]]</div>
                <div class="secondary"><span>[[person.address]]</span> <span>[[person.city]]</span></div>
                <div class="secondary dim"><span>[[person.city]]</span>, <span>[[person.state]]</span>  <span>[[person.zip]]</span></div>
              </div>
              <iron-icon icon$="[[iconForItem(person)]]"></iron-icon>
            </div>
          </div>
        </template>
        <div class="loader">
          Loading <paper-spinner active></paper-spinner>
        </div>
      </iron-list>
  </template>
  <script>

  HTMLImports.whenReady(function() {
    Polymer({
      is: 'x-threshold',
      properties: {
        items: {
          type: Array
        }
      },

      iconForItem: function(item) {
        return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
      },

      _loadMore: function() {
        this.$.xhr.generateRequest();
      },

      _didResponde: function() {
        var list = this.$.list;
        list.push.apply(list, ['items'].concat(this.$.xhr.lastResponse));
      }
    });
  });

  </script>
</dom-module>

<x-threshold></x-threshold>

</body>
</html>

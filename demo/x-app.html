<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../iron-list.html">
<link rel="import" href="dummy-data.html">

<dom-module id="x-app">
  <style>

    :host {
      display: block;
      font-family: sans-serif;
    }

    .item {
      display: block;
      padding: 8px;
      border-bottom: 1px solid gray;
    }

    .item img {
      height: 40px;
      width: 40px;
    }

    #about {
      color: lightgray;
      font-style: italic;
      font-size: 0.8em;
    }

    #last {
      font-weight: bold;
      font-size: 1.2em;
    }

    .padded > * {
      padding: 8px;
    }

    #index {
      text-align: center;
      padding-top: 8px;
    }
    #options {
      background: white;
      border-radius: 10px;
      border: 1px solid gray;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 10;
      padding: 5px;
    }
    #friends {
      height: 20px;
    }

  </style>
  <template>
    <div id="options">
      <input value="{{separator::input}}" style="width:20px;">
      <label><input type="checkbox" checked="{{showing::change}}">Show friends</label>
    </div>

    <div class="fit layout horizontal">

      <iron-list id="list" class="flex" items="{{data}}">
        <template>
          <div class="item layout horizontal">
            <div class="layout vertical">
              <img src="{{item.picture}}">
              <div>{{item.index}}</div>
            </div>
            <div class="flex padded">
              <div>
                <input placeholder="name.last" value="{{item.name.last::input}}">
                <span>{{parent.separator}}</span>
                <input placeholder="name.first" value="{{item.name.first::input}}">
              </div>
              <div>{{item.about}}</div>
              <div id="friends">
                <template is="dom-if" if="{{parent.showing}}">
                  <span><strong>Friends:</strong></span>
                  <template is="dom-repeat" items="{{parent.item.friends}}">
                    <span>{{item.name}}</span>
                    <span>{{parent.parent.parent.separator}}</span>
                  </template>
                </template>
              </div>
            </div>
            <iron-icon id="icon"></iron-icon>
          </div>
        </template>
      </iron-list>

      <iron-list id="list" class="flex" items="{{data}}">
        <template>
          <div class="item layout horizontal">
            <div class="layout vertical">
              <img src="{{item.picture}}">
              <div>{{item.index}}</div>
            </div>
            <div class="flex padded">
              <div>
                <input placeholder="name.last" value="{{item.name.last::input}}">
                <span>{{parent.separator}}</span>
                <input placeholder="name.first" value="{{item.name.first::input}}">
              </div>
              <div>{{item.about}}</div>
              <div id="friends">
                <template is="dom-if" if="{{parent.showing}}">
                  <span><strong>Friends:</strong></span>
                  <template is="dom-repeat" items="{{parent.item.friends}}">
                    <span>{{item.name}}</span>
                    <span>{{parent.parent.parent.separator}}</span>
                  </template>
                </template>
              </div>
            </div>
            <iron-icon id="icon"></iron-icon>
          </div>
        </template>
      </iron-list>

    </div>

  </template>
</dom-module>

<script>

  Polymer({

    is: 'x-app',

    properties: {
      data: {
        value: window.dummyData
      },
      separator: {
        value: '|'
      },
      showing: {
        value: false
      }
    }
  });

</script>
